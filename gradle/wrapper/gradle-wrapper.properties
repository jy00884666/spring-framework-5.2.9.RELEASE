distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
#distributionUrl=https\://services.gradle.org/distributions/gradle-5.6.4-bin.zip
#distributionUrl=file\:///G:/gradle/gradle-6.5.1-all.zip
distributionUrl=file\:///G:/gradle/gradle-5.6.4-bin.zip
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists

# zipStoreBase 和 zipStorePath 组合在一起，是下载的 gradle-3.1-bin.zip 所存放的位置。
# zipStorePath 是 zipStoreBase 指定的目录下的子目录。
# distributionBase 和 distributionPath 组合在一起，是解压 gradle-3.1-bin.zip 之后的文件的存放位置。
# distributionPath 是 distributionBase 指定的目录下的子目录。
# 下载位置可以和解压位置不一样。
# zipStoreBase 和 distributionBase 有两种取值：GRADLE_USER_HOME 和 PROJECT。
# 其中，GRADLE_USER_HOME 表示用户目录。
# 在 windows 下是 %USERPROFILE%/.gradle，例如 C:\Users\<user_name>\.gradle\。
# 在 linux 下是 $HOME/.gradle，例如 ~/.gradle。
# PROJECT 表示工程的当前目录，即 gradlew 所在的目录。

# distributionUrl 是要下载的 gradle 的地址，使用哪个版本的 gradle，就在这里修改。
# gradle 的 3 种版本：
# gradle-xx-all.zip 是完整版，包含了各种二进制文件，源代码文件，和离线的文档。
# gradle-xx-bin.zip 是二进制版，只包含了二进制文件（可执行文件），没有文档和源代码。
# gradle-xx-src.zip 是源码版，只包含了 Gradle 源代码，不能用来编译你的工程。
# 如果只是为了编译，可以不用完整版，只需要二进制版即可

# 执行./gradlew
